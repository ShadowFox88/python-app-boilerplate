default_language_version:
    python: python3.12

fail_fast: true

repos:
    -   repo: https://github.com/psf/black
        rev: "24.4.2"
        hooks:
            -   id: black
    -   repo: https://github.com/pycqa/isort
        rev: "5.13.2"
        hooks:
            -   id: isort
    -   repo: https://github.com/sourcery-ai/sourcery/
        rev: "v1.16.1b49"
        hooks:
            -   id: sourcery
